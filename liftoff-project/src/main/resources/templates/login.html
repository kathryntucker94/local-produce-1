<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <title th:text = ${title}>Title</title>
</head>

<body class="container bg-light">
<div>
    <div th:replace="fragments :: navigation"></div>
</div>

<section class="container-fluid justify-content-center bg-light">
    <section class="d-flex flex-row-reverse">
        <section class="col-10 col-lg-5">
            <form method="post" class="form-container">
                <div class="form-group">
                    <label th:for="username">Username
                        <input class="form-control" th:field="${loginFormDTO.username}">
                    </label>
                    <p class="error" th:errors="${loginFormDTO.username}"></p>
                </div>
                <div class="form-group">
                    <label>Password
                        <input class="form-control" th:field="${loginFormDTO.password}" type="password">
                    </label>
                    <p class="error" th:errors="${loginFormDTO.password}"></p>
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <br>
                <p><small>Don't have an account? <a th:href="@{register}">Register here.</a></small></p>
            </form>
        </section>
        <section class="col-10 col-lg-5 bg-light">
            <div class="form-group form-img">
                <img src="img/logo.png" class="lgn-img bg-light">
            </div>
        </section>
    </section>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
