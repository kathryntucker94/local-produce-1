<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <title th:text = ${title}>Title</title>
</head>

<body class="container">
<div id="home">
    <div th:replace="fragments :: navigation"></div>
</div>

<section class="container-fluid bg">
    <section class="row justify-content-center">
        <section class="col-4">
            <form method="post" class="form-container">
                <div class="form-group">
                    <label>Username
                        <input class="form-control" th:field="${registerFormDTO.username}" />
                    </label>
                    <p class="error" th:errors="${registerFormDTO.username}"></p>
                </div>
                <div class="form-group">
                    <label>Password
                        <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
                    </label>
                    <p class="error" th:errors="${registerFormDTO.password}"></p>
                </div>
                <div class="form-group">
                    <label>Verify Password
                        <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
                    </label>
                </div>
                <!-- ROLE DETERMINATION -->
                <div class="form-group">
                    <label for="roleSelect">Are you here to buy or sell?</label>
                    <select id="roleSelect" th:field="${registerFormDTO.userRole}">
                        <option value="customer">Buy</option>
                        <option value="vendor">Sell</option>
                        <option value="both">Both</option>
                    </select>
                </div>
                <!-- END ROLE DETERMINATION -->
                <br>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <br>
                <p><small>Already have an account? <a th:href="@{login}">Login here.</a></small></p>
            </form>
        </section>
    </section>
</section>

</body>

<!-- Script Source Files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</html>
