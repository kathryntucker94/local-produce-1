<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <title th:text = ${title}>Title</title>
</head>

<body class="container bg-light">
<div id="home">
    <div th:replace="fragments :: navigation"></div>
</div>

<section class="container-fluid justify-content-end">
    <section class="d-flex flex-row-reverse">
        <section class="col-10 col-lg-5">
            <form method="post" class="form-container">
                <div class="form-group">
                    <label>Username
                        <input class="form-control" th:field="${registerFormDTO.username}" />
                    </label>
                    <p class="error" th:errors="${registerFormDTO.username}"></p>
                </div>
                <div class="form-group">
                    <label>E-Mail
                        <input class="form-control" th:field="${registerFormDTO.email}" />
                    </label>
                    <p class="error" th:errors="${registerFormDTO.email}"></p>
                </div>
                <div class="form-group">
                    <label>Password
                        <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
                    </label>
                    <p class="error" th:errors="${registerFormDTO.password}"></p>
                </div>
                <div class="form-group">
                    <label>Verify Password
                        <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
                    </label>
                </div>
                <!-- ROLE DETERMINATION -->
                <input class="form-check-input"  id="inlineCheckbox2" type="checkbox" th:field="*{registerFormDTO.userRole}" th:value=0 />
                <label class="form-check-label" for="inlineCheckbox2" >I'm a vendor</label>
                </div>
                <!-- END ROLE DETERMINATION -->
                <br>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <br>
                <p><small>Already have an account? <a th:href="@{login}">Login here.</a></small></p>
            </form>
        </section>
        <section class="col-10 col-lg-5 justify-content-end">
            <div class="form-group form-img">
                <img src="img/logo.png" class="lgn-img bg-light">
            </div>
        </section>
    </section>
</section>

<!-- Script Source Files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
