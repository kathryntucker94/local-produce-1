<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <title th:text = ${title}>Title</title>
</head>

<body class="container bg-light">
<div>
    <div th:replace="fragments :: navigation"></div>
</div>

<div class="container-fluid" id="editVendor">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10 mt-5 pt-5">
            <div class="row z-depth-3">
                <section class="row justify-content-center">
                    <h4 class="text-center">EDIT YOUR PROFILE</h4>
                    <br>
                    <br>
                    <form method="post" class="card-block">
                        <div class="mb-3">
                            <label th:for="name">Name:</label>
                            <input type="text" class="form-control" th:field="${vendor.name}" th:value="${vendor.name}"/>
                            <span th:errors="${vendor.name}" class="error"></span>
                        </div>
                        <br>
                        <div class="mb-3">
                            <label th:for="photo">Profile photo (please paste the URL):</label>
                            <input type="text" class="form-control" th:field="${vendor.photo}" th:value="${vendor.photo}"/>
                            <span th:errors="${vendor.photo}" class="error"></span>
                        </div>
                        <br>
                        <div class="mb-3 form-group">
                            <label th:for="location">Location:</label>
                            <select th:field="${vendor.location}">
                                <option value="St.Louis City">St.Louis City</option>
                                <option value="St.Louis County - Mid">St.Louis County - Mid</option>
                                <option value="St.Louis County - North">St.Louis County - North</option>
                                <option value="St.Louis County - South">St.Louis County - South</option>
                                <option value="St.Louis County - West">St.Louis County - West</option>
                                <option value="St.Charles County">St.Charles County</option>
                                <option value="Jefferson County">Jefferson County</option>
                                <option value="Franklin County">Franklin County</option>
                                <option value="Lincoln County">Lincoln County</option>
                                <option value="Warren County">Warren County</option>
                                <option value="Madison County">Madison County</option>
                                <option value="St.Clair County">St.Clair County</option>
                                <option value="Monroe County">Monroe County</option>
                                <option value="Clinton County">Clinton County</option>
                                <option value="Jersey County">Jersey County</option>
                            </select>
                            <span th:errors="${vendor.location}" class="error"></span>
                        </div>
                        <div class="mb-3">
                            <label th:for="email">Contact Email:</label>
                            <input type="text" class="form-control" th:field="${vendor.email}" th:value="${vendor.email}"/>
                            <span th:errors="${vendor.email}" class="error"></span>
                        </div>
                        <div class="mb-3">
                            <label th:for="website">Website (please paste the entire URL):</label>
                            <input type="text" class="form-control" th:field="${vendor.website}" th:value="${vendor.website}"/>
                            <span th:errors="${vendor.website}" class="error"></span>
                        </div>
                        <div class="mb-3">
                            <label th:for="bio">Your Bio here:</label>
                            <textarea class="form-control" th:field="${vendor.bio}" th:value="${vendor.bio}"></textarea>
                            <span th:errors="${vendor.bio}" class="error"></span>
                        </div>
                        <input type="submit" value="Submit" class="btn btn-info"/>
                    </form>
                </section>
            </div>
        </div>
    </div>
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
